<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="portal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Select Language
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('eng')">English</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('es')">cambiar a español</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('hin')">हिंदी में बदलें</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('ko')">한국어로 변경</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('ru')">Сменить на русский</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('zh-Hans')">更改为中文（简体）</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('zh-Hant')">改為中文（繁體）</a></li>
        </ul>
    </div>
</head>
<body>
<h1>Welcome to the World Map Portal!</h1>



<p id="siteContent">
    Welcome to the World Map Portal! Click the button to select a map.
</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeLanguage(lang) {
        location.hash = lang;
        location.reload();
    }

    let language = {
        eng: {
            welcome: "Welcome to the World Map Portal! Click the button to select a map."
        },
        es: {
            welcome: "¡Bienvenido al Portal del Mapa Mundial! Haga clic en el botón para seleccionar un mapa."
        },
        hin: {
            welcome: "विश्व मानचित्र पोर्टल में आपका स्वागत है! मानचित्र चुनने के लिए बटन पर क्लिक करें।"
        },
        ko: {
            welcome: "세계지도 포털에 오신 것을 환영합니다! 버튼을 클릭하면 지도를 선택할 수 있습니다."
        },
    ru: {
        welcome: "Добро пожаловать на портал карты мира! Нажмите кнопку, чтобы выбрать карту."
    },
    "zh-Hans": {
        welcome: "欢迎来到世界地图门户！单击按钮选择地图。"
    },
    "zh-Hant": {
        welcome: "歡迎來到世界地圖門戶！點選按鈕選擇地圖。"
    }
};


// Check if a hash value exists in the URL
if (window.location.hash) {
// Set the content of the webpage
// depending on the hash value
if (window.location.hash == "#es") {
    siteContent.innerHTML = language.es.welcome;
} else if (window.location.hash == "#hin") {
    siteContent.innerHTML = language.hin.welcome;
} else if (window.location.hash == "#ko") {
    siteContent.innerHTML = language.ko.welcome;
} else if (window.location.hash == "#ru") {
    siteContent.innerHTML = language.ru.welcome;
} else if (window.location.hash == "#zh-Hans") {
    siteContent.innerHTML = language["zh-Hans"].welcome;
} else if (window.location.hash == "#zh-Hant") {
    siteContent.innerHTML = language["zh-Hant"].welcome;
}
}
</script>
<div class="container">
    <div class="d-grid gap-2">
        <button class="btn btn-1 btn-sep icon-info">Button</button>
    </div>
</div>
</body>

</html>
