<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Select Language
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#" onclick="changeLanguage('eng')">English</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeLanguage('es')">cambiar a español</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeLanguage('hin')">हिंदी में बदलें</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeLanguage('ko')">한국어로 변경</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeLanguage('ru')">Сменить на русский</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeLanguage('zh-Hans')">更改为中文（简体）</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeLanguage('zh-Hant')">改為中文（繁體）</a></li>
    </ul>
</div>

<h1 id="title">World Map Portal!</h1>
<p id="siteContent">
    Welcome to the World Map Portal! Please log in below.
</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeLanguage(lang) {
        location.hash = lang;
        location.reload();
    }

    let language = {
        eng: {
            header: "World Map Portal!",
            welcome: "Welcome to the World Map Portal! Click the button to select a map.",
            menu: "Select Language",
            login: "Login"
        },
        es: {
            header: "¡Portal del mapa mundial!",
            welcome: "¡Bienvenido al Portal del Mapa Mundial! Haga clic en el botón para seleccionar un mapa.",
            menu: "Seleccionar Idioma",
            login: "Iniciar sesión"
        },
        hin: {
            header: "विश्व मानचित्र पोर्टल!",
            welcome: "विश्व मानचित्र पोर्टल में आपका स्वागत है! मानचित्र चुनने के लिए बटन पर क्लिक करें।",
            menu: "भाषा चुनें",
            login: "लॉग इन करें"
        },
        ko: {
            header: "세계지도 포털!",
            welcome: "세계지도 포털에 오신 것을 환영합니다! 버튼을 클릭하면 지도를 선택할 수 있습니다.",
            menu: "언어 선택",
            login: "로그인"
        },
        ru: {
            header: "Портал карты мира!",
            welcome: "Добро пожаловать на портал карты мира! Нажмите кнопку, чтобы выбрать карту.",
            menu: "Выбрать язык",
            login: "Войти"
        },
        "zh-Hans": {
            header: "世界地图门户！",
            welcome: "欢迎来到世界地图门户！单击按钮选择地图。",
            menu: "选择语言",
            login: "登录"
        },
        "zh-Hant": {
            header: "世界地圖門戶！",
            welcome: "歡迎來到世界地圖門戶！點選按鈕選擇地圖。",
            menu: "選擇語言",
            login: "登錄"
        }
    };

    window.addEventListener('hashchange', function() {
        if (window.location.hash) {
            let lang = window.location.hash.substring(1);
            document.getElementById('title').innerHTML = language[lang].header;
            document.getElementById('siteContent').innerHTML = language[lang].welcome;
            document.getElementById('dropdownMenuButton').innerHTML = language[lang].menu;
            document.getElementById('loginButton').innerHTML = language[lang].login;
        }
    });

    if (window.location.hash) {
        let lang = window.location.hash.substring(1);
        document.getElementById('title').innerHTML = language[lang].header;
        document.getElementById('siteContent').innerHTML = language[lang].welcome;
        document.getElementById('dropdownMenuButton').innerHTML = language[lang].menu;
        document.getElementById('loginButton').innerHTML = language[lang].login;
    }
</script>

<div class="container">
    <div class="d-grid gap-2">
        <a id="loginButton" href="/portal" class="btn btn-1 btn-sep icon-info">Login</a>
    </div>
</div>

<div class="container">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder=" ">
        <label for="floatingInput">Username</label>
    </div>
</div>

<div class="container">
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder=" ">
        <label for="floatingPassword">Password</label>
    </div>
</div>

</body>
</html>
